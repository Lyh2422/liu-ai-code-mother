spring:
  application:
    name: liu-ai-code-mother-backend
  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/liu_ai_code_mother
    username: root
    password: 12345678


server:
  port: 8123
  servlet:
    context-path: /api


# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.lyh.liuaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn


# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      strict-json-schema: true
      max-token: 8192
      response-format: json_object
      log-requests: true
      log-responses: true


